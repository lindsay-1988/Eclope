
<h2 class="mt-3">Paramètres </h2>


<!-- Contrôle de formulaire -->
    <div class="form-group ">
      <label for="nom">	Nombre d’article max pour la homepage :</label>
      <div class="form-check form-check-inline">

        <input
            type="radio"
            class="form-check-input"
            id="1"
            ngModel
            value="option1"
            >
        <label
            for="1"
            class="form-check-label">5</label>
    </div>
    <div class="form-check form-check-inline">
        <input
            type="radio"
            id="2"
            class="form-check-input"
            ngModel
            value="option2"
            >
        <label
            for="2"
            class="form-check-label">10</label>
    </div>
    <div class="form-check form-check-inline">
      <input
          type="radio"
          id="3"
          class="form-check-input"
          ngModel
          value="option3"
          >
      <label
          for="3"
          class="form-check-label">15</label>
  </div>

<div class="form-group">
  <label > Balise SEO :</label>
  <div class="input-group mb-3">
      <input
      name="titre"
      class="form-control"
      ngModel
      required
      minlength="3"
      maxlength="255"
      placeholder="Titre balise SEO"
     >
  </div>
  <div class="input-group mb-3">
    <input
    name="description"
    class="form-control"
    ngModel
    required
    minlength="3"
    maxlength="255"
    placeholder="Description..."
   >
  </div>
</div>
<div class="form-group">
  <label > Texte d’introduction :</label> <br>
  <textarea
      name="intro"
      class="form-control"
      ngModel
      required
      minlength="3"
      maxlength="255"
      placeholder="Introduction..."
  ></textarea>
</div>
<div class="form-group">
  <label > Titre page d'accueil :</label>
  <div class="input-group mb-3">
      <input
      name="titre-accueil"
      class="form-control"
      ngModel
      required
      minlength="3"
      maxlength="255"
      placeholder="Titre page accueil"
     >
  </div>
</div>



    <!-- Bouton pour valider reste invalide si tout les champs ne sont pas correct -->
    <div class="form-group">
        <input type="submit" class="btn btn-primary"  value="Valider">
    </div>

    <!-- lien retour au menu -->
    <div >
      <a routerLink = "/admin/users/liste-user">Retour à la liste</a>
    </div>
