<div class="row mt-3">
    <div class="col-4">
        <app-menu-dashboard></app-menu-dashboard>
    </div>
    <div class="col-8">
        <h1>Gestion des articles</h1>
        <div>
            <a routerLink="/admin/articles/ajouter" class="btn btn-outline-primary" >Ajouter un article</a>
        </div>


        <table class="table table-striped mt-3">
            <tbody>
              <th>ID</th>
              <th>Titre</th>
              <th>Auteur</th>
              <th>Status</th>
              <th>Date Cr√©ation</th>
                <tr *ngFor="let article of articles | paginate: { itemsPerPage: 5, currentPage: pageActuel }">
                    <td>
                      {{article._id}}
                    </td>
                    <td>
                        {{article.titre}}
                    </td>
                    <td>
                        {{article.nomAuteur}}
                    </td>
                    <td>
                        {{article.estPublie}}
                    </td>
                    <td>
                      {{article.dateCreation | date : 'short'}}
                    </td>
                    <td>
                        <a routerLink = "/admin/articles/modifier" class="btn btn-outline-info">Modifier</a>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger" (click) ="onDeleteArticle(article)">Supprimer</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <pagination-controls (pageChange)="pageActuel = $event"></pagination-controls>
    </div>
</div>
