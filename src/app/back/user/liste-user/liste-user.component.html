
<div class="row mt-3">
  <div class="col-4">
      <app-menu-dashboard></app-menu-dashboard>
  </div>
  <div class="col-8">
      <h1>Gestion des utilisateurs</h1>
      <div>
          <a routerLink="/admin/utilisateurs/ajouter-user" class="btn btn-outline-primary">Ajouter un utilisateurs</a>
      </div>


      <table class="table table-striped mt-3">
          <tbody>
              <tr *ngFor="let utilisateur of utilisateurs | paginate: { itemsPerPage: 5, currentPage: pageActuel }" >
                  <td>
                    {{utilisateur._id}}
                  </td>
                  <td>
                    {{utilisateur.prenom}}
                  </td>
                  <td>
                      {{utilisateur.nom}}
                  </td>
                  <td>
                    {{utilisateur.role}}
                  </td>

                  <td>
                      <a routerLink= "/admin/user/modifier-user" class="btn btn-outline-info">Modifier</a>
                  </td>
                  <td>
                    <button class="btn btn-outline-danger" (click) ="onDeleteArticle(utilisateur)">Supprimer</button>
                  </td>
              </tr>
          </tbody>
      </table>
      <pagination-controls (pageChange)="pageActuel = $event"></pagination-controls>

  </div>
</div>
