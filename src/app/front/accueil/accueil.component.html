<div >
  <div id="carouselMagasinE.clope" class="carousel slide mt-5" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carouselMagasinE.clope" data-slide-to="0" class="active"></li>
      <li data-target="#carouselMagasinE.clope" data-slide-to="1"></li>
      <li data-target="#carouselMagasinE.clope" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/image/logo2.jpg" alt="logo-E.clope">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/image/magasin.jpg" alt="magasin-E.clope">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/image/interieur.jpg" alt="interieur-E.clope">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselMagasinE.clope" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Précédent</span>
    </a>
    <a class="carousel-control-next" href="#carouselMagasinE.clope" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Suivant</span>
    </a>
  </div>
<div class="container">
    <div class="row mt-5">
        <article *ngFor="let article of articles | paginate: { itemsPerPage: 5, currentPage: pageActuel }" class="col-6 mt-3"  >

            <!-- Encadrement -->
            <div class="card">
                <h2 class="card-header"  [ngStyle]="{'backgroundColor' : '#36465d', 'color' : 'white'}">{{article.titre}}</h2>
                <p>
                  <img src="assets/image/{{article.img}}" alt="" class="img-fluid">

                  {{ article.contenu | more:100 }}

                </p>


                 <!--Lien pour accéder à l'article  -->
                <form class="form-inline mr-3">
                    <a [routerLink]="['/articles', article._id ]" [ngStyle]="{'backgroundColor' : 'blue', 'color' : 'white'}">Plus d'info</a>
                </form>
            </div>

        </article>

    </div>
  <pagination-controls (pageChange)="pageActuel = $event " class="row mt-5"></pagination-controls>

</div>
</div>
